<div class="panel panel-default">
  {% if supports_contexts %}
  <div class="panel-heading">
     {% for action in actions %}
        <a href="{{action.link}}">{{action.title}}</a><br>
    {% endfor %}
  </div>
  {% endif %}
  <div class="panel-body">
    {% for form in forms %}
                {% if form.current %}
                    <img src="/static/images/tick.png">
                {% else %}
                    <img src="/static/images/cross.png">
                {% endif %}<b>{{form.progress_percentage}}%</b> <a href="{{form.link}}">{{form.title}}</a> <br>
    {% endfor %}

  </div>
</div>
