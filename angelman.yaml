    <p>Please answer the following questions about your child/ adult's medical problems. If you are completing these questions for the first time, please report on their medical history until now. If you are completing these questions as a follow up, please answer for the last 12 months.</p>

    <p><b>Instructions: </b>To add a medical condition that has not been covered by the questions, please provide details in the “Other Medical Conditions” section. To add more than one condition, please click the 'Add' button. If you wish to delete an “Other” condition, please check the 'mark for deletion' box and click the green 'Save' button.</p>

    <p><b>If you child/ adult has had a hospitalisation or surgery, please record this information in the Medical History and Hospitalisations module.</p></b>

    <p><b>If you child/ adult uses or has used medication or therapy, please record this information in the Medications and Interventions module.</p></b>

    <p><b>If you child/ adult has undergone any pathology or diagnostic testing that you wish to report, please record this information in the Pathology and Diagnostics module.</p></b>

    <p><b> Please click the green 'Save' button before progressing to the next Module.</p></b>
