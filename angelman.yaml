- abbreviated_name: BMI imperial
  allow_multiple: false
  calculation: |-
    var feet = context.ANGObesityHeightft;
    var inches = context.ANGHeightIn;

    var heightin = (feet*12);
    var height = (+heightin) + (+inches);

    var weight = context.ANGObesityWeightlb;

    function roundToTwo(num) {
        return +(Math.round(num + "e+2")  + "e-2");
    }

    var bmi = (weight * 703) / (height * height);

    context.result = roundToTwo(bmi);
