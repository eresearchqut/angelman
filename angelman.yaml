  display_name: Sleep (Every 1-2 years)
  header: |-
    <p><b>Instructions:</b>

    <p>Please answer the following questions about your child/ adult's sleep. Complete this module once when you first join the registry, then every year if your child is 10 years of age or younger, or every 2 years if your child is aged 11 or older. </p>

    This module contains the Sleep Disturbance Scale for Children. This questionnaire will allow your Doctor to have a better understanding of the sleep-wake rhythm of your child, and of any problems in his/her sleep behaviour. Try to answer every question; in answering, consider each question as pertaining to the <b> past  six (6) months </b> of the child's life. Please answer the questions by choosing the answer that best applies to your child.</p>

    <p><i>Reference: Oliviero Bruni et al</i></p>

    This module also includes a sleep diary of your child/adult’s sleep over one week.  You can return to the Registry at any time to complete the diary for subsequent days.</p>

    <p>To add a new Sleep Diary entry, please click the 'Add' button. If you wish to delete a Sleep Diary entry, please check the 'mark for deletion' box and click the green 'Save' button.</p>

    <p>If you wish, you may print a paper copy of the Sleep Diary<a href="https://angelmanregistry.info/files/Sleep_Diary-2016-09-23.pdf" target="_blank"><b>from this link</b></a>.

    <p><b> Please click the green 'Save' button before progressing to the next Module. </p></b>
