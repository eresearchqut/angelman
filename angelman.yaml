      <p>Dear {{parent.first_name}} {{parent.last_name|title}},</p>

      <p>Thank you for signing up your loved one {{patient.given_names}} {{patient.family_name|title}} to help generate a better understanding of individuals with Angelman syndrome globally. Your de-identified data, such as genotype, age and country of birth will be used to help understand the true prevalence of Angelman syndrome (globally and within each country) in the <b>Global Search & Rescue project</b> (<a href="https://www.angelmansearchandrescue.org/">https://www.angelmansearchandrescue.org/)</a> This, in turn, will help to ensure that community and education supports are available to all.  Your names, address and email address will not be shared outside this platform. </p>

      <p>We would like to invite you to provide more further detail to advance research & understanding in the <b>Global Angelman Syndrome Registry</b> by completing a series of modules such as behaviour, development, medications, seizures, therapies, and sleep. These modules can be completed all at once, or one by one as you have time.</p>

      <p>Please click the following activation link to verify your Angelman registry account, or copy and paste into a web browser and log into the registry. This link will expire in 2 days.</p>


