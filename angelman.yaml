  display_name: Medications, Interventions and Therapies
  header: |-
    <p>We’d like to collect more information on your child/adult with Angelman Syndrome’s current and past medications, as well as current and past therapies. If you are able to complete this section, please do so.</p>

    <p><b>Instructions:</b>
    If your child/ adult has started or stopped a medication: To add more than one medication (either current or past), click the 'Add' button. If you wish to delete a Current Medication and Intervention or Medications and Interventions No Longer Used, please check the 'mark for deletion' box and click the green 'Save' button.</p>

    <p><b> Please click the green 'Save' button before progressing to the next Module. </p></b>
