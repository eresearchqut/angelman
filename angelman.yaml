      <p>If needed, the registry data curator will contact you through your e-mail address {{parent.user.email}}. If you have any queries, please contact the registry curator at the email address below. You can also find detailed information on <a href="https://angelmanregistry.info/">the Global Angelman Syndrome Registry website</a>.</p>

      <p>We encourage you to visit <a href="https://www.angelmansearchandrescue.org/">https://www.angelmansearchandrescue.org/</a> and <a href="https://www.angelmanregistry.info/partners/">https://www.angelmanregistry.info/partners/</a> to find the patient organisation/s in your country and region and sign up to their mailing lists so that they can keep you up to date and advocate for you at a local level.</p>

      <p>Yours sincerely,<br>
      Megan Tones<br>
      Data Curator<br>
      Global Angelman Syndrome Registry<br>
      Email: curator@angelmanregistry.info
