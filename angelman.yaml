  information_text: |-
    <p><b>Parent/Carer/ Guardian Information </br></b></p>

    <h2><p><center><b> Global Angelman Syndrome Registry</h2></p></center></b>
    <p><b> Protocol Number: HREC/13/MHS/76</p></b>

    <p><b> Project Sponsor: Foundation for Angelman Syndrome Therapeutics Australia</p></b>
    <p><b>Coordinating Principal Investigator: A/Prof Honey Heussler, Children’s Health Queensland Hospital and Health Services, Brisbane</b> <br>
    Email: <a href="mailto:h.heussler@health.qld.gov.au"target="_top">h.heussler@health.qld.gov.au</a> <br>
    Phone: + 61(7) 3163 1636 </p>
    <p><b> Site Principal Investigator: Professor Matthew Bellgard, Queensland University of Technology, Brisbane</b><br>
    Email: <a href="mailto:matthew.bellgard@qut.edu.au"target="_top">matthew.bellgard@qut.edu.au</a> <br>
    Phone: +61(7) 3138 9749</p>
    <p>Registry curator: Megan Tones, Queensland University of Technology, Brisbane<br>
    Email: <a href="mailto:curator@angelmanregistry.info"target="_top">curator@angelmanregistry.info</a> <br>

    <h4><p><b>Welcome to the Global Angelman Syndrome Registry. </h4></p></b>

    <p>Please watch this video before you decide to take part. You may also wish to show this video to other people involved in caring for your child or adult with AS including relatives, friends or clinicians. </p>

    <p>If you have any questions, please contact the registry curator:<br>
    Megan Tones (registry curator), Queensland University of Technology, Brisbane<br>
    Email: <a href="mailto:curator@angelmanregistry.info"target="_top">curator@angelmanregistry.info</a></p>


