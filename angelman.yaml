      <p>In this section, you will be asked to recall expenses for the following categories to accommodate the person with Angelman syndrome:</p>
      <table class="table">
        <tr>
          <th>Category</th>
          <th>Examples</th>
        </tr>
        <tr>
          <td>Home modifications / repairs</td>
          <td> Installing ramps, widening doorways, installing gates / fences</td>
        </tr>
        <tr>
          <td>Vehicle purchases / modifications</td>
          <td> Installing a car button that opens the door, special car seat</td>
        </tr>
       <tr>
          <td>Medical equipment purchases</td>
          <td> Purchasing wheelchair, respiratory equipment (e.g., CPAP)</td>
        </tr>
       <tr>
          <td>Long-term care</td>
          <td> Assisted living facility, skilled nursing facility</td>
        </tr>
       <tr>
          <td>Professional caregiving</td>
          <td> At-home caregiver, home health aid</td>
        </tr>
       <tr>
          <td>Supportive therapy</td>
          <td> Horse therapy, speech therapy, behavioral therapy</td>
        </tr>
       <tr>
          <td>School / educational expense</td>
          <td> Assistive school equipment, educational tutoring</td>
        </tr>
       <tr>
          <td>Healthcare visits / prescription drugs</td>
          <td> Physician specialist visits, prescription medications for AS</td>
        </tr>
       <tr>
          <td>Other expenses</td>
          <td> Special food / meals, special clothing</td>
        </tr>
      </table><br>
      <p>For estimates of costs in this section, please provide your best estimate of costs that would not have been paid if the individual you care for did not have Angelman syndrome. Please be aware that each topic asks for expenses from the PAST 12 MONTHS.</p>
      <p>Expenses might be paid for by your household (e.g., credit cards, cash, family savings) or other sources (e.g., health insurance, government, charitable organizations). Please provide your best estimate of costs for both your household and other sources. If you are unsure, please select “Not known / Prefer not to answer”.</p>
