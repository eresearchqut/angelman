{% load i18n %}

<div id="patient-address-div" class="row ms-2">
    <div class="col-12">
        <label for="id_phone_number">{{form.phone_number.label}}</label>
        {{form.phone_number}}
    </div>
    <fieldset class="mt-3">
        <legend class="h6">{% trans "Address" }</legend>
            <div class="row">
                <div class="col-12">
                    <label for="id_country">{{form.country.label}}</label>
                    {{form.country}}
                </div>
                <div class="col-12">
                    <label for="id_address">{{form.address.label}}</label>
                    {{form.address}}
                </div>
                <div class="col-12">
                    <label for="id_suburb">{{form.suburb.label}}</label>
                    {{form.suburb}}
                </div>
                <div class="col-12">
                    <label for="id_postcode">{{form.postcode.label}}</label>
                    {{form.postcode}}
                </div>
                <div class="col-12">
                    <label for="id_state">{{form.state.label}}</label>
                    {{form.state}}
                </div>
            </div>
    </fieldset>
</div>
