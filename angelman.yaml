  display_name: Caregiver Burden Survey
  header: |-
    <b><h4>Survey to Quantify the Societal Costs of Angelman Syndrome from a Caregiver Perspective</h4></b><p>
    <center>Conducted by the Foundation for Angelman Syndrome Therapeutics (FAST) and the Angelman Syndrome Foundation (ASF)<p>
    <b>Module Instructions</center></b><p>
    This module is estimated to require approximately 30 to 45 minutes to complete and should be completed by:<p><ul>
    <li>Individuals who are “primary” or “secondary” caregivers for an individual with AS</li>
    <li>Individuals who are ≥ 18 years old</li>
    <li>Individuals residing in the United States </li>
    <li>Individuals familiar with the costs and care for the person with AS over the last 12 months</li></ul><p>
    To make sure we are not capturing multiple responses for the same household, <b>we ask that only one representative from each household provide responses to this module.</b><p>
    <i>Throughout the survey, we will refer to the person you care for as the “person with AS.” For the purposes of this study, a “primary” caregiver refers to the person who has the greatest responsibility for the daily care, health, housing, or safety of the person with AS. A “secondary” caregiver is defined as anyone who has caregiving responsibility for the person with AS but is not the “primary” caregiver. </i><br>
    <br>
    The module includes the following sections that you will be asked to complete:
    <table>
      <tr>
        <th>Survey Section</th>
        <th># Questions</th>
        <th>Est. Minutes</th>
      </tr>
      <tr>
        <td>I. Background Information for Person with Angelman Syndrome</td>
        <td> 7</td>
        <td> ~3 minutes</td>
      </tr>
      <tr>
        <td>II. Background Information for Caregiver</td>
        <td> 10</td>
        <td> ~4 minutes</td>
      </tr>
     <tr>
        <td>III. Impact of Caregiving on Employment / Work Productivity</td>
        <td> 12</td>
        <td> ~5 minutes</td>
      </tr>
     <tr>
        <td>IV. Informal Caregiving for Person with Angelman Syndrome</td>
        <td> 13</td>
        <td> ~5 minutes</td>
      </tr>
     <tr>
        <td>V. Out-of-Pocket Non-Medical Costs</td>
        <td> 19</td>
        <td> ~8 minutes</td>
      </tr>
     <tr>
        <td>VI. Other Sources of Caregiver Burden</td>
        <td> 8</td>
        <td> ~3 minutes</td>
      </tr>
    </table><br>
    We ask that you do your best to provide answers to all questions in the module. To assist with module completion and estimating costs for you and your family, it may be helpful to review last year’s tax return(s), credit card and/or flexible spending account statements, medical expense records, Individualized Education Program (IEP) forms, and Amazon purchase history. This is not a requirement, and we ask that you please provide your best estimates in your responses.<br>
    <a href="https://www.angelmanregistry.info/wp-content/uploads/2022/09/28134429/CBS_Additional.pdf">Additional instructions for Sections III, IV and VI</a>
    <p><b>Please click the green 'Save' button before progressing to the next Module. </p></b>
