datatest:
  extends:
    file: docker-compose-common.yml
    service: datatest

dbtest:
  extends:
    file: docker-compose-common.yml
    service: db

reportingtest:
  extends:
    file: docker-compose-common.yml
    service: reporting

cachetest:
  extends:
    file: docker-compose-common.yml
    service: cache

mongotest:
  extends:
    file: docker-compose-common.yml
    service: mongo

webtest:
  extends:
    file: docker-compose-common.yml
    service: web
  volumes_from:
    - datatest
  links:
    - dbtest:db
    - reportingtest:reporting
    - cachetest:cache
    - mongotest:mongo
