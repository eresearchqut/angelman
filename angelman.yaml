- description: new-patient-user-registered
  disabled: false
  email_from: noreply@angelman.prod.registryframework.net
  email_templates:
  - body: |-
      <p>प्रिय {{parent.first_name}} {{parent.last_name|title}}, </p>
      <p>विश्व स्तर पर एंजेलमैन सिंड्रोम वाले व्यक्तियों की बेहतर समझ विकसित करने में मदद करने के लिए अपने प्रियजन {{patient.given_names}} {{patient.family_name|title}} को साइन अप करने के लिए धन्यवाद। <b>ग्लोबल सर्च एंड रेस्क्यू प्रोजेक्ट </b> में एंजेलमैन सिंड्रोम (विश्व स्तर पर और प्रत्येक देश के भीतर) के वास्तविक प्रसार को समझने में मदद के लिए आपके डी-आइडेंटिफाइड डेटा, जैसे जीनोटाइप, उम्र और जन्म के देश का उपयोग किया जाएगा। (<a href=" https://www.angelmansearchandrescue.org/">https://www.angelmansearchandrescue.org/) </a> यह, बदले में, यह सुनिश्चित करने में मदद करेगा कि समुदाय और शिक्षा सहायता सभी के लिए उपलब्ध है। इस प्लेटफॉर्म के बाहर आपका नाम, पता और ईमेल पता साझा नहीं किया जाएगा। </p>
      <p>हम व्यवहार, विकास, दवाएं, दौरे, उपचार और नींद जैसे मॉड्यूल की एक श्रृंखला को पूरा करके <b>ग्लोबल एंजेलमैन सिंड्रोम रजिस्ट्री </b> में अनुसंधान और समझ को आगे बढ़ाने के लिए और अधिक विवरण प्रदान करने के लिए आपको आमंत्रित करना चाहते हैं। इन मॉड्यूलों को एक बार में पूरा किया जा सकता है, या आपके पास समय के अनुसार एक-एक करके पूरा किया जा सकता है। </p>
      <p>कृपया अपने एंजेलमैन रजिस्ट्री खाते को सत्यापित करने के लिए निम्नलिखित सक्रियण लिंक पर क्लिक करें, या वेब ब्राउज़र में कॉपी और पेस्ट करें और रजिस्ट्री में लॉग इन करें। यह लिंक 2 दिनों में समाप्त हो जाएगा। </p>
      <p><a href="https://trrf.angelmanregistry.info{% url 'registration_activate' registration.activation_key %}">सक्रियण लिंक </a></p>
      <p>https://trrf.angelmanregistry.info{% url 'registration_activate' registration.activation_key %}</p>
      <p>यदि आवश्यक हो, तो रजिस्ट्री डेटा क्यूरेटर आपके ई-मेल पते के माध्यम से आपसे संपर्क करेगा {{parent.user.email}}।यदि आपके कोई प्रश्न हैं, तो कृपया नीचे दिए गए ईमेल पते पर रजिस्ट्री क्यूरेटर से संपर्क करें। आप <a href="https://angelmanregistry.info/">ग्लोबल एंजेलमैन सिंड्रोम रजिस्ट्री वेबसाइटपर भी विस्तृत जानकारी पा सकते हैं। </a></p>
      <p>हम आपको इस वेबसाइट को इन वेबसाइटस को देखने के लिए प्रोत्साहित करते हैं <a href="https://www.angelmansearchandrescue.org/">https://www.angelmansearchandrescue.org/ </a> तथा <a href="https://www.angelmanregistry.info/partners/">https://www.angelmanregistry.info/partners/ </a> ताकि आप अपने देश और क्षेत्र में रोगी संगठनों को ढूंढने और उनकी मेलिंग सूचियों में साइन अप कर सकें और वे आपको अद्यतित रख सकें और स्थानीय स्तर पर आपकी वकालत कर सकें। </p>
      <p>सादर, <br>
      मेगन टोन <br>
      डेटा क्यूरेटर <br>
      ग्लोबल एंजेलमैन सिंड्रोम रजिस्ट्री <br>
      ईमेल:क्यूरेटर@angelmanregistry.info
    description: Email notification containing verification link sent to patients
      upon registration in the registry
    language: hi
    subject: एंजेलमैन अनुसंधान में भाग लेने के लिए धन्यवाद!
  - body: |-
      <p>Caro {{parent.first_name}} {{parent.last_name|title}},</p>

      <p>Grazie per aver registrato la persona amata {{patient.given_names}} {{patient.family_name|title}} al fine di migliorare la comprensione delle persone affette da Sindrome di Angelman a livello globale.
      I tuoi dati anonimizzati, relativi a genotipo, età e Paese di nascita verranno utilizzati per aiutare a comprendere la reale prevalenza della Sindrome di Angelman (a livello globale e all'interno di ciascun paese) nel <b>progetto Global Search & Rescue</b> (<a href="https://www.angelmansearchandrescue.org/">https://www.angelmansearchandrescue.org/)</a> Ciò, a sua volta, contribuirà a garantire che i supporti della comunità e dell'istruzione siano disponibili per tutti.
      I tuoi nomi, indirizzo e indirizzo email non saranno condivisi al di fuori di questa piattaforma.</p>

      <p>Vorremmo invitarti a fornire ulteriori dettagli per far progredire la ricerca e la comprensione nel <b>registro globale della Sindrome di Angelman</b> completando una serie di moduli riguardanti il comportamento, lo sviluppo, i farmaci, l’epilessia, le terapie e il sonno. Questi moduli possono essere completati tutti in una volta o uno per volta.</p>

      <p>Fai clic sul seguente link di attivazione per verificare il tuo account del registro Angelman, oppure copia e incolla in un browser Web e accedi al registro. Questo collegamento scadrà tra 2 giorni.</p>


      <p><a href="https://trrf.angelmanregistry.info{% url 'registration_activate' registration.activation_key %}">Attivazione link</a></p>
      <p>https://trrf.angelmanregistry.info{% url 'registration_activate' registration.activation_key %}</p>

      <p>Se necessario, il curatore dei dati anagrafici ti contatterà tramite il tuo indirizzo e-mail {{parent.user.email}}. In caso di domande, contattare il curatore del registro all'indirizzo e-mail riportato di seguito. È inoltre possibile trovare informazioni dettagliate sul sito <a href="https://angelmanregistry.info/">Web del registro globale della Sindrome di Angelman</a>.</p>

      <p>Ti invitiamo a visitare <a href="https://www.angelmansearchandrescue.org/">https://www.angelmansearchandrescue.org/</a> e <a href="https://www.angelmanregistry.info/partners/">https://www.angelmanregistry.info/partners/</a> per trovare le organizzazioni di pazienti nel tuo paese e nella tua regione e iscriverti alle loro mailing list in modo che tu possa tenerti aggiornato e sostenerti a livello locale.</p>

      <p>Cordiali saluti,<br>
      Megan Toni<br>
      Curatore dei dati<br>
      Registro globale della sindrome di Angelman<br>
      Email: curator@angelmanregistry.info
    description: Email notification containing verification link sent to patients
      upon registration in the registry
    language: it
    subject: Grazie per aver partecipato alla ricerca Angelman!
  - body: |-
      <p><a href="https://www.angelmanregistry.info/wp-content/uploads/2023/03/15071502/Welcome-message-PORTUGUESE.pdf">Clique neste link para ver informações em português</a>.</p>

      <p>Dear {{parent.first_name}} {{parent.last_name|title}},</p>

      <p>Thank you for signing up your loved one {{patient.given_names}} {{patient.family_name|title}} to help generate a better understanding of individuals with Angelman syndrome globally. Your de-identified data, such as genotype, age and country of birth will be used to help understand the true prevalence of Angelman syndrome (globally and within each country) in the <b>Global Search & Rescue project</b> (<a href="https://www.angelmansearchandrescue.org/">https://www.angelmansearchandrescue.org/)</a> This, in turn, will help to ensure that community and education supports are available to all.  Your names, address and email address will not be shared outside this platform. </p>

      <p>We would like to invite you to provide more further detail to advance research & understanding in the <b>Global Angelman Syndrome Registry</b> by completing a series of modules such as behaviour, development, medications, seizures, therapies, and sleep. These modules can be completed all at once, or one by one as you have time.</p>

      <p>Please click the following activation link to verify your Angelman registry account, or copy and paste into a web browser and log into the registry. This link will expire in 2 days.</p>


      <p><a href="https://trrf.angelmanregistry.info{% url 'registration_activate' registration.activation_key %}">Activation link</a></p>
      <p>https://trrf.angelmanregistry.info{% url 'registration_activate' registration.activation_key %}</p>

      <p>If needed, the registry data curator will contact you through your e-mail address {{parent.user.email}}. If you have any queries, please contact the registry curator at the email address below. You can also find detailed information on <a href="https://angelmanregistry.info/">the Global Angelman Syndrome Registry website</a>.</p>

      <p>We encourage you to visit <a href="https://www.angelmansearchandrescue.org/">https://www.angelmansearchandrescue.org/</a> and <a href="https://www.angelmanregistry.info/partners/">https://www.angelmanregistry.info/partners/</a> to find the patient organisation/s in your country and region and sign up to their mailing lists so that they can keep you up to date and advocate for you at a local level.</p>

      <p>Yours sincerely,<br>
      Megan Tones<br>
      Data Curator<br>
      Global Angelman Syndrome Registry<br>
      Email: curator@angelmanregistry.info
    description: Email notification containing verification link sent to patients
      upon registration in the registry
    language: en
    subject: Thank you for participating in Angelman research!
  - body: |-
      <p>Estimado {{parent.first_name}} {{parent.last_name|title}},</p>

      <p>Gracias por inscribir a su ser querido {{patient.given_names}} {{patient.family_name|title}} para ayudar a generar una mejor comprensión de las personas con síndrome de Angelman en todo el mundo. Sus datos anonimizados, como el genotipo, la edad y el país de nacimiento, se utilizarán para ayudar a comprender la verdadera prevalencia del síndrome de Angelman (a nivel mundial y dentro de cada país) en el <b>proyecto Global Search & Rescue</b> (<a href="https://www.angelmansearchandrescue.org/">https://www.angelmansearchandrescue.org/)</a> Esto, a su vez, ayudará a garantizar que los apoyos comunitarios y educativos estén disponibles para todos. Sus nombres, dirección y dirección de correo electrónico no se compartirán fuera de esta plataforma.</p>

      <p>Nos gustaría invitarlo a que brinde más detalles para avanzar en la investigación y la comprensión en el <b>Registro Global del Síndrome de Angelman</b> al completar una serie de módulos tales como comportamiento, desarrollo, medicamentos, convulsiones, terapias y sueño.  Estos módulos se pueden completar todos a la vez, o uno por uno, según tenga tiempo.</p>

      <p>Haga clic en el siguiente enlace de activación para verificar su cuenta de registro de Angelman, o copie y pegue en un navegador web e inicie sesión en el registro.  Este enlace caducará en 2 días.</p>


      <p><a href="https://trrf.angelmanregistry.info{% url 'registration_activate' registration.activation_key %}">Enlace de activación</a></p>
      <p>https://trrf.angelmanregistry.info{% url 'registration_activate' registration.activation_key %}</p>

      <p>Si es necesario, el encargado de la recopilación de datos del registro se comunicará con usted a través de su dirección de correo electrónico {{parent.user.email}}. Si tiene alguna consulta, comuníquese con el encargado del registro en la dirección de correo electrónico a continuación.  También puede encontrar información detallada en el sitio <a href="https://angelmanregistry.info/">web del Registro mundial del síndrome de Angelman</a>.</p>

      <p>Le animamos a visitar <a href="https://www.angelmansearchandrescue.org/">https://www.angelmansearchandrescue.org/</a> y <a href="https://www.angelmanregistry.info/partners/">https://www.angelmanregistry.info/partners/</a> para encontrar la(s) organización(es) de pacientes en su país y región e inscribirse en sus listas de correo para que ellos puedan mantenerlo actualizado y apoyarlo a nivel local.</p>

      <p>Tuyo sinceramente,<br>
      Megan Tones<br>
      Recopilador de datos<br>
      Registro mundial del síndrome de Angelman<br>
       Correo electrónico: curator@angelmanregistry.info
    description: Email notification containing verification link sent to patients
      upon registration in the registry
    language: es
    subject: ¡Gracias por participar en la investigación de Ang
  - body: |-
      <p>親愛的 {{parent.first_name}} {{parent.last_name|title}},</p>

      <p>感謝您為 {{patient.given_names}} {{patient.family_name|title}} 參與天使綜合症登記名冊，以幫助更瞭解全球天使綜合症患者的狀況。 您的去識別數據，如基因、年齡和出生地等，將於<b>全球研究救援項目</b>中幫助瞭解天使綜合症的真正狀況 (<a href="https://www.angelmansearchandrescue.org/">https://www.angelmansearchandrescue.org/)</a>。 這將有助確保所有患者都能獲得社區及教育支援。 您的姓名、地址和電郵地址將不會在本平台以外的地方共享。 </p>

      <p>現在我們希望能邀請您協助完成「行爲、成長、藥物治療、癲癇症狀、治療、睡眠等」一系列的模組，爲<b>全球天使綜合症登記</b>名冊的進階研究和理解提供更多的細節。 這些模組可以一次全部完成，也可以在您有時間的時候一個一個地完成。</p>

      <p>請點擊下面的連結以驗證您的天使綜合症登記名冊帳戶，或者複製連結到瀏覽器並登入登記名冊。 此連結將於兩天後失效。</p>


      <p><a href="https://trrf.angelmanregistry.info{% url 'registration_activate' registration.activation_key %}">連結</a></p>
      <p>https://trrf.angelmanregistry.info{% url 'registration_activate' registration.activation_key %}</p>

      <p>如有需要，名冊管理員會透過您的電郵地址 {{parent.user.email}}. 與您聯絡。 如有任何查詢，請於以下電郵地址聯絡名冊管理員。 您也可以從 <a href="https://angelmanregistry.info/">全球天使綜合症登記名冊</a>的網站中找到詳細資料 。</p>

      <p>我們鼓勵您瀏覽 <a href="https://www.angelmansearchandrescue.org/">https://www.angelmansearchandrescue.org/</a> 和 <a href="https://www.angelmanregistry.info/partners/">https://www.angelmanregistry.info/partners/</a> ，找出您所在國家和地區的天使綜合症組織並加入他們的聯絡名單，以便他們能夠隨時向您通報最新資訊，並在地區層面給您支援。
      </p>

      <p>謝謝，祝安好！<br>
      全球天使綜合症登記名冊管理員<br>
      Megan Tones 敬上<br>
      電郵: curator@angelmanregistry.info
    description: Email notification containing verification link sent to patients
      upon registration in the registry
    language: zh-TW
    subject: 感謝您參與天使綜合症的研究！
