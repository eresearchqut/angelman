#
dataselenium:
  extends:
    file: docker-compose-common.yml
    service: dataselenium

# runs the lettuce tests against docker-compose-teststack.yml
lettucehost:
  image: muccg/angelman-dev
  command: lettuce
  environment:
    - WAIT_FOR_WEB=1
  volumes_from:
    - dataselenium      
  external_links:
    - angelman_dbselenium_1:db
    - angelman_runserverselenium_1:web
    - angelman_mongoselenium_1:mongo
    - angelman_seleniumhub_1:hub
    - angelman_reportingselenium_1:reporting
