    <p><b>Please provide your informed consent by checking the boxes below. Consent questions 1 - 8 are required for inclusion in the registry, while consent questions 9 - 12 are optional.</p>

    <p>A copy of the Parent/ Carer Information presented here is available by clicking on the 'Information Sheet - Please Read!' link at the top of this page. There is no need to sign or upload this form unless you are giving consent for the research team to contact your clinician on your behalf (see item 9 below).</p>

