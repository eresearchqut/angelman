    <div class="btn-group" role="group">
    <button type="button" class="btn btn-link btn-sm" data-bs-toggle="modal" data-bs-target="#transcriptModal">
      Read transcript
    </button>
    <a class="btn btn-link btn-sm" style="text-decoration: underline" href="https://youtu.be/82aZCfgsmY0" target=”_blank”>Watch on YouTube</a>
    </div>

    <div class="modal fade" id="transcriptModal" tabindex="-1" aria-labelledby="transcript" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Transcript</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p>
              The Global Angelman Syndrome Registry collects data on individuals with Angelman syndrome through a series of online surveys, or modules that are driven by parents and caregivers.
              </p>
              <p>
              Your data, combined with data from all around the world, helps clinicians and researchers understand how people with  Angelman syndrome differ from one another, and how their condition changes over time. This will help researchers develop new studies into Angelman syndrome, as  well as  help clinical trial sponsors to find suitable patients for each study.
              </p>
              <p>
              Taking part in the registry is easy. We will ask you to complete the online consent questions on this webpage and save your response. This will unlock a series of registry modules that will take approximately 1.5 to 2 hours to complete. To help you do this, gather up any information you have on your child or adult’s diagnosis, tests and development. If you can’t find all the details you need, or you don’t have enough time to complete the registry, don’t worry. You can log in at a later date and complete or update your child/ adult’s information.
              <p>
              When you first join the registry, you will complete an initial set of modules about the health and development of your child or adult. We will email you reminders to complete follow up modules to understand Angelman syndrome across time. We may contact you if there are changes and additional modules added.
              </p>
              <p>
              The Global Angelman Syndrome Registry is not a trial. Your child or adult does not need to have any medical tests or take any medications to be included in the registry.
              </p>
              <p>
              The research team will make every effort to ensure your data is kept safe. We remind you to be vigilant when entering information online. Once you consent to enter the project your data will be stored in secure systems where identifying information such as your name and address are stored separately to the other data. In this way, the data held and used for research cannot be directly linked back to you by anyone but the authorised registry staff.  Researchers will receive a ‘code’ linked to individual data that we can use to re-identify you if we need to. Your coded data can be used to provide statistics for research. Your agreement to allow this only relates to your data in this registry.
              </p>
              <p>
              We cannot promise any benefits from taking part in this registry. Your child/ adult may have the opportunity to take part in a clinical trial if they meet the requirements for the trial. You will be asked for additional consent if we wish to invite you to participate in studies that involve you or your child directly.
              </p>
              <p>
              This project is not directly related to your child’s ongoing medical care and is voluntary. Not participating or withdrawing will not impact any care being provided to your child now or in the future. You can decide to leave this project at any time and request that any data currently held is removed from further use. It is important to note that if any data has already been used this cannot be withdrawn. However, all use of data is in aggregate forms and your child cannot be identified through its use. If you wish to withdraw, please email the data curator.
              </p>
              <p>
              There is one consent that is required, or mandatory, for you to be part of this project and there are others that are optional, it’s important that you understand these and also that you can change these consents at any time.
              </p>
              <p>
              Our goal is to make your data as useful as possible and where you give your consent to allow it, we will share your non identifiable or coded data with others who have similar goals to understanding Angelman syndrome and can demonstrate equivalent protections of privacy and confidentiality. These projects will require independent evaluation by an ethics committee to ensure they meet the obligations we have outlined to you.
              <p>
              In some cases, such as Angelman syndrome clinics or Natural History studies, we may ask you if you would like to share your identifying information as well to save time and money across each study. We will always contact you personally before doing this and won’t share anything without your consent.
              </p>
              <p>
              Another optional consent is to be contacted regarding patient organisations in your region, research studies and clinical trials. If you give your consent for this we will contact you directly to share any relevant opportunities directly with you so you can make a decision at that time. Again, this does not guarantee a place in any study or clinical trial.
              </p>
              <p>
              If you have any concerns or questions about the study, please contact the data curator.
              </p>
              <p>
              The Mater Misericordiae Ltd Human Research Ethics Committee is overseeing the registry. If you wish to discuss your rights as a participant or make a complaint, you may contact the Chairperson of the ethics committee at research.ethics@mater.uq.edu.au. If you have any concerns about data security, you may contact the Australian Federal Privacy Commissioner at enquiries@oaic.gov.au.
              </p>
          </div>
        </div>
      </div>
    </div>
