  display_name: Caregiver Impact Survey
  header: "<b><h4>Survey to Quantify the Impact of Angelman Syndrome from a Caregiver\
    \ Perspective</h4></b><p>\n<center>Conducted by the Foundation for Angelman Syndrome\
    \ Therapeutics (FAST) and the Angelman Syndrome Foundation (ASF)<p>\n<b>Module\
    \ Instructions</center></b><p>\nThis module is estimated to require approximately\
    \ 30 to 45 minutes to complete and should be completed by:<p><ul>\n<li>•\tIndividuals\
    \ who have provided voluntary care or support to a person with Angelman syndrome\
    \ for ≥ 12 months</li>\n<li>•\tIndividuals residing in the United States </li>\n\
    <li>•\tIndividuals familiar with the costs and care for the person with AS over\
    \ the last 12 months</li></ul><p>\nTo make sure we are not capturing multiple\
    \ responses for the same household, <b>we ask that only one representative from\
    \ each household provide responses to this module.</b><p>\n<i>Throughout the survey,\
    \ we will refer to the person you care for as the “person with Angelman syndrome.\"\
    \ For the purposes of this study, the PRIMARY caregiver refers to the (non-paid)\
    \ caregiving person who has the greatest responsibility for the person with Angelman\
    \ syndrome. A SECONDARY caregiver(s) refers to any other (non-paid) caregiving\
    \ person(s) in your household who has caregiving responsibility for the person\
    \ with Angelman syndrome but is not the PRIMARY caregiver. Please do not consider\
    \ paid professional caregivers as either PRIMARY or SECONDARY caregivers. We are\
    \ interested in your responses to this survey if you are a PRIMARY or SECONDARY\
    \ caregiver for a child or adult with Angelman syndrome, even if you are not responsible\
    \ for the daily physical care of this individual.</i><br>\n<br>\nThe module includes\
    \ the following sections that you will be asked to complete:\n<table class=\"\
    table\">\n  <tr>\n    <th>Survey Section</th>\n    <th># Questions</th>\n    <th>Est.\
    \ Minutes</th>\n  </tr>\n  <tr>\n    <td>I. Background Information for Person\
    \ with Angelman Syndrome</td>\n    <td> 7</td>\n    <td> ~3 minutes</td>\n  </tr>\n\
    \  <tr>\n    <td>II. Background Information for Caregiver</td>\n    <td> 10</td>\n\
    \    <td> ~4 minutes</td>\n  </tr>\n <tr>\n    <td>III. Impact of Caregiving on\
    \ Employment / Work Productivity</td>\n    <td> 12</td>\n    <td> ~5 minutes</td>\n\
    \  </tr>\n <tr>\n    <td>IV. Informal Caregiving for Person with Angelman Syndrome</td>\n\
    \    <td> 13</td>\n    <td> ~5 minutes</td>\n  </tr>\n <tr>\n    <td>V. Out-of-Pocket\
    \ Costs</td>\n    <td> 19</td>\n    <td> ~8 minutes</td>\n  </tr>\n <tr>\n   \
    \ <td>VI. Other Sources of Caregiver Impact</td>\n    <td> 8</td>\n    <td> ~3\
    \ minutes</td>\n  </tr>\n</table><br>\nWe ask that you do your best to provide\
    \ answers to all questions in the module. To assist with module completion and\
    \ estimating costs for you and your family, it may be helpful to review last year’s\
    \ tax return(s), credit card and/or flexible spending account statements, medical\
    \ expense records, Individualized Education Program (IEP) forms, and Amazon purchase\
    \ history. This is not a requirement, and we ask that you please provide your\
    \ best estimates in your responses.<br>"
